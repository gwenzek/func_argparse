version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.7.2

    working_directory: ~/func_argparse

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "setup.py" }}
      - run:
          name: Install
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            python --version
            pip --version
            pip install --progress-bar off .
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "setup.py" }}

      # Run checks (see tools.sh all)
      - run:
          name: Run checks
          command: |
            . venv/bin/activate
            ./tools.sh all --check
